<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RocketCard</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
        <p>Compartilhe seu #rocketcard</p>
        
      <section class="card">
        <div class="background-card">
        <div class="header-card container">
            <span id="clip-path">
            </span>
          <img id="logo" src="assets/logo.svg" alt="logo" />
          <p>birobirobiro</p>
        </div>
        <!-- <div class="photo-perfil"> -->
         
          <img class="photo-perfil" src="assets/image-profile.svg" alt="imagem profile" />
        <!-- </div> -->
        <div class="info container">
          <ul>
            <li>
              <a href="#">
                <img src="assets/followers.svg" alt="seguidores" />
                716 Seguidores
              </a>
            </li>
            <li>
              <a href="#">
                <img src="assets/following.svg" alt="seguidores" />
                193 Seguindo
              </a>
            </li>
            <li>
              <a href="#">
                <img src="assets/repository.svg" alt="seguidores" />
                38 Reposit√≥rios
              </a>
            </li>
            <li>
              <a href="#">
                <img src="assets/company.svg" alt="seguidores" />
                @Rocketseat
              </a>
            </li>
            <li>
              <a href="#">
                <img src="assets/location.svg" alt="seguidores" />
                Bebedouro
              </a>
            </li>
          </ul>
        </div>
        <div class="footer-logo container">
          <img src="assets/logo.svg" alt="logo" />
          ROCKETCARD
        </div>
    </div>
    <div class="button-right">
        <p> Customizar Rocketcard <br></p>
        <button>
            Gerar background
      </div>
      </section>
     
    </main>

    <script src="script.js"></script>
  </body>
</html>
